<div class="height">
    <div class="form-container" [style.height.px]="height">
        <form #f="ngForm">
            <h2 class="text-center">Login to your Account </h2>
            <p> you Don't have Account <a routerLink="/signup"> Sign up!</a></p>
            <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email"
                    required [(ngModel)]=email #mail="ngModel">
                <div *ngIf="mail.touched && mail.invalid" class="alert alert-danger">
                    <div *ngIf="mail.errors?.required"> Please Enter the Email </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]=password required
                    #pass="ngModel" minlength="6">
                <div *ngIf="pass.touched && pass.invalid" class="alert alert-danger">
                    <div *ngIf="pass.errors?.required"> Please Enter the password </div>
                    <div *ngIf="pass.errors?.minlength"> Please Enter 6 charcters at least </div>
                </div>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary form-control" (click)="onSubmit()">Login </button>
            <div *ngIf="message" class="alert alert-danger">{{message}}</div>
        </form>
    </div>
</div>
